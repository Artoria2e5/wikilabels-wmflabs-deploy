name: edit_type

fields:
  - class: "SemanticOperationsSelector"
    name: "semantic_labels"
    meaningsLabel: "<semanticlabels-label>"
    meanings:
      - {"label": "<copyediting-label>", "value": "copyediting",
         "description": "<copyediting-description>"}
      - {"label": "<clarification-label>", "value": "clarification",
         "description": "<clarification-description>"}
      - {"label": "<simplification-label>", "value": "simplification",
         "description": "<simplification-description>"}
      - {"label": "<pov-label>", "value": "pov",
         "description": "<pov-description>"}
      - {"label": "<refactoring-label>", "value": "refactoring",
         "description": "<refactoring-description>"}
      - {"label": "<factupdate-label>", "value": "factupdate",
         "description": "<factupdate-description>"}
      - {"label": "<elaboration-label>", "value": "elaboration",
         "description": "<elaboration-description>"}
      - {"label": "<verifiability-label>", "value": "verifiability",
         "description": "<verifiability-description>"}
      - {"label": "<disambiguation-label>", "value": "disambiguation",
         "description": <disambiguation-description>}
      - {"label": "<wikification-label>", "value": "wikify",
         "description": <wikification-description>}
      - {"label": "<vandalism-label>", "value": "vandalism",
         "description": "<vandalism-description>"}
      - {"label": "<countervandalism-label>", "value": "countervandalism",
         "description": "<countervandalism-description>"}
      - {"label": "<process-label>", "value": "process",
         "description": "<process-description>"}
      - {"label": "<other-label>", "value": "other",
         "description": "<other-description>"}
    objects:
      - {"label": "<wikilink-label>", "value": "wikilink",
         "description": "<wikilink-description>"}
      - {"label": "<interwikilink-label>", "value": "interwikilink",
         "description": "<interwikilink-description>"}
      - {"label": "<externallink-label>", "value": "externallink",
         "description": "<externallink-description>"}
      - {"label": "<ref-label>", "value": "ref",
         "description": "<ref-description>"}
      - {"label": "<cat-label>", "value": "cat",
         "description": "<cat-description>"}
      - {"label": "<heading-label>", "value": "heading",
         "description": "<heading-description>"}
      - {"label": "<table-label>", "value": "table",
         "description": "<table-description>"}
      - {"label": "<template-label>", "value": "template",
         "description": "<template-description>"}
      - {"label": "<cleanuptag-label>", "value": "cleanuptag",
         "description": "<cleanuptag-description>"}
      - {"label": "<processtag-label>", "value": "processtag",
         "description": "<processtag-description>"}
      - {"label": "<list-label>", "value": "list",
         "description": "<list-description>"}
      - {"label": "<markup-label>", "value": "markup",
         "description": "<markup-description>"}
      - {"label": "<specialchars-label>", "value": "specialchars",
         "description": "<specialchars-description>"}
      - {"label": "<media-label>", "value": "media",
         "description": "<media-description>"}
      - {"label": "<bodycopy-label>", "value": "bodycopy",
         "description": "<bodycopy-description>"}
      - {"label": "<datavalue-label>", "value": "datavalue",
         "description": "<datavalue-description>"}
      - {"label": "<punctuation-label>", "value": "punctuation",
         "description": "<punctuation-description>"}
    actions:
      - {"label": "<deletion-label>", "value": "deletion",
         "description": "<deletion-description>"}
      - {"label": "<insertion-label>", "value": "insertion",
         "description": "<insertion-description>"}
      - {"label": "<modification-label>", "value": "modification",
         "description": "<modification-description>"}
  - class: "FieldsetLayout"
    label: "<information-label>"
    icon: "info"
    iconTitle: "<information-tooltip>"
    items:
      - class: "FieldLayout"
        label: "<added-label>"
        align: "right"
        classes: ['inline-field']
        fieldWidget:
          name: "information-added"
          class: "CheckboxInputWidget"
      - class: "FieldLayout"
        label: "<modified-label>"
        align: "right"
        classes: ['inline-field']
        fieldWidget:
          name: "information-modified"
          class: "CheckboxInputWidget"
      - class: "FieldLayout"
        label: "<removed-label>"
        align: "right"
        classes: ['inline-field']
        fieldWidget:
          name: "information-removed"
          class: "CheckboxInputWidget"
  - class: "FieldLayout"
    label: "<notes-label>"
    align: "top"
    fieldWidget:
      name: "notes"
      class: "TextInputWidget"
      multiline: true
