i18n:
  en:
    notes-label: Notes
    semanticlabels-label: Choose likely intention(s) for the edit
    # Semantic meanings
    copyediting-label: Copy Editing
    copyediting-description: rephrase; improve grammar, spelling, tone, or punctuation.
    clarification-label: Clarification
    clarification-description: specify or explain an existing fact or meaning by example or discussion without adding new information.
    simplification-label: Simplification
    simplification-description: reduce the complexity or breadth of discussion; may remove information.
    pov-label: Point of View
    pov-description: rewrite using encyclopedic, neutral tone; remove bias; apply due weight.
    refactoring-label: Refactoring
    refactoring-description: restructure the article; move and rewrite content, without changing the meaning of it.
    factupdate-label: Fact Update
    factupdate-description: update numbers, dates, scores, episodes, status, etc. based on newly available information.
    elaboration-label: Elaboration
    elaboration-description: extend/add substantive new content; insert a fact or new meaningful assertion (beyond a simple Fact Update).
    verifiability-label: Verifiability
    verifiability-description: add sources, citation
    disambiguation-label: Disambiguation
    disambiguation-description: re-link from a disambiguation page to the specific page.
    wikification-label: Wikification
    wikification-description: make text more suitable for the wiki medium, e.g. adding links, or removing them where necessary; converting bold text to proper headers, etc; or manual of style related changes for formatting
    vandalism-label: Vandalism
    vandalism-description: deliberately attempt to damage the article.
    countervandalism-label: Counter-vandalism
    countervandalism-description: revert or remove vandalism.
    process-label: Process
    process-description: start or continue a wiki process workflow such as tagging (or un-tagging) an article with cleanup, merge or deletion notices.
    other-label: Other
    other-description: none of the above, please leave a note.
    # Objects
    wikilink-label: Wikilink
    wikilink-description: Links to another page within English Wikipedia. E.g. <code>[[John_Smith_(professor)|Dr. Smith]]</code>
    interwikilink-label: Inter Wikilink
    interwikilink-description: Links to a page on another Wikimedia project website, such as Meta or another language. E.g. <code>[[:mw:Extension:OAuth]]</code>
    externallink-label: External Link
    externallink-description: Links that use absolute URLs to point towards external domains. E.g. <code>[https://wikimedia.org The Wikimedia Portal]</code>
    ref-label: Reference
    ref-description: A reference tag and/or a citation template. E.g. <code>&lt;ref&gt;{{cite book| ... }}&lt;/ref&gt;</code>
    cat-label: Category
    cat-description: A category link. E.g. <code>[[Category:Hats]]</code>
    heading-label: Heading
    heading-description: Section headings. E.g. <code>== Heading 2 ==</code>
    table-label: Table
    table-description: Wikitext table code and/or the content contained within. E.g., <code>{|</code>, <code>|</code>, <code>|-</code>, <code>|}</code>
    template-label: Template
    template-description: General template transclusions. E.g. <code>{{Chemistry navbox}}</code> or <code>{{Infobox|...}}</code> (not a citation template or cleanup template)
    cleanuptag-label: Cleanup tag
    cleanuptag-description: A template that notes of an issue in the page. E.g. "reads like an advert", <code>{{citation needed}}</code>, or "COI involved"
    processtag-label: Process tag
    processtag-description: A template that implements an on wiki process.  E.g. <code>{{Prod}}</code> or <code>{{CSD}}</code>.
    list-label: List
    list-description: Bulleted, numbered or description list
    markup-label: Markup
    markup-description: Elements used for formatting content (excludes tables, templates and special characters). E.g. <code>'''</code> (bold), <code>''</code> (italics) and HTML tags.
    specialchars-label: Special Characters
    specialchars-description: Mathematical characters, greek characters, etc. E.g. &Sigma; (&amp;Sigma;) or &middot; (&amp;middot;)
    media-label: Media
    media-description: Media Files (Images, Audio, Video) objects. Usually in the form of a <code>[[File:...]]</code> link, but sometimes also appears in a template as a parameter <code>filename = File:...</code>.
    bodycopy-label: Body Copy
    bodycopy-description: The main article or text part (as distinct from the headings, subheadings, and graphics)
    datavalue-label: Data Value
    datavalue-description: Numbers, True/False/yes/no, dates or time. E.g. <code>January 3rd</code>, <code>$150</code>, <code>2015/01/02</code>, <code>{{Infobox president|<u>is-current=yes</u>}}</code>, etc.
    punctuation-label: Punctuation
    punctuation-description: Body copy punctuation characters that are intended to appear in text. E.g. periods, commas, asterisks, brackets, colon, dash, etc.
    information-label: Information
    information-description: Factual or meaningful information content.  Note that one could change "body copy" without changing the "information" contained.
    # Actions
    deletion-label: Deletion
    deletion-description:
    insertion-label: Insertion
    insertion-description:
    modification-label: Modification
    modification-description:
