name: detox

fields:
  - class: "FieldLayout"
    label: "<detox>"
    align: 'top'
    fieldWidget:
      name: "detox"
      class: "RadioSelectWidget"
      items:
        - class: "RadioOptionWidget"
          data: "very-toxic"
          label: "<detox-very-toxic-label>"
        - class: "RadioOptionWidget"
          data: "toxic"
          label: "<detox-toxic-label>"
        - class: "RadioOptionWidget"
          data: "natural"
          label: "<detox-natural-label>"
        - class: "RadioOptionWidget"
          data: "healthy"
          label: "<detox-healthy-label>"
        - class: "RadioOptionWidget"
          data: "very-healthy"
          label: "<detox-very-healthy-label>"

i18n:
  en:
    detox: "Rate the toxicity in this comment:"
    detox-very-toxic-label: "Very Toxic"
    detox-toxic-label: "Toxic"
    detox-natural-label: "Neither"
    detox-healthy-label: "Healthy contribution"
    detox-very-healthy-label: "Very healthy contribution"

